<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario de prueba de HTML5</title>
  <style>

   <!--Estilo para el body-->
   
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 20px; background:#f7f7f7; }
   <!--Estilo para el Form-->
    form { background: white; padding: 18px; border-radius: 8px; max-width: 720px; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    <!--Estilo para el Form-->
    fieldset { border: none; margin: 0; padding: 0; }
    
    .row { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:12px; }
    <!--Estilo para el body-->
    label { display:block; font-size: .95rem; margin-bottom:6px; }
    
    input, button { font-size: 1rem; padding: 8px 10px; border-radius:6px; border:1px solid #cfcfcf; }
    
    .col { flex:1 1 220px; min-width:180px; }
    
    .help { font-size: .85rem; color:#555; margin-top:6px; }
    
    .full { width:100%; }
  </style>
</head>
<body>
  <h1>Formulario de prueba de HTML5</h1>

  <form action="" method="get" novalidate>
    <fieldset>
      <!-- Nombre (texto, obligatorio, autofocus) -->
      <div class="row">
        <div class="col full">
          <label for="nombre">Nombre <span aria-hidden="true">*</span></label>
          <input id="nombre" name="nombre" type="text" required autofocus placeholder="Tu nombre" />
        </div>
      </div>

      <!-- Correo (email, obligatorio) -->
      <div class="row">
        <div class="col">
          <label for="email">Correo electrónico <span aria-hidden="true">*</span></label>
          <input id="email" name="email" type="email" required placeholder="tunombre@ejemplo.com" />
        </div>

        <!-- Teléfono (tel) -->
        <div class="col">
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel" placeholder="+56 9 1234 5678" />
        </div>
      </div>

      <!-- URL (url) con ayuda -->
      <div class="row">
        <div class="col full">
          <label for="url">URL</label>
          <input id="url" name="url" type="url" placeholder="https://tusitio.com" aria-describedby="help-url" />
          <div id="help-url" class="help">Escribe la URL de tu página web personal</div>
        </div>
      </div>

      <!-- Fecha, tiempo, fecha y hora, mes, semana -->
      <div class="row">
        <div class="col">
          <label for="fecha">Fecha</label>
          <input id="fecha" name="fecha" type="date" />
        </div>

        <div class="col">
          <label for="hora">Tiempo</label>
          <input id="hora" name="hora" type="time" />
        </div>

        <div class="col">
          <label for="fechaHora">Fecha y hora</label>
          <!-- datetime-local en lugar de datetime (más soportado) -->
          <input id="fechaHora" name="fechaHora" type="datetime-local" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="mes">Mes</label>
          <input id="mes" name="mes" type="month" />
        </div>

        <div class="col">
          <label for="semana">Semana</label>
          <input id="semana" name="semana" type="week" />
        </div>

        <div class="col">
          <label for="numero">Número (entre -10 y 10)</label>
          <input id="numero" name="numero" type="number" min="-10" max="10" step="1" />
        </div>
      </div>

      <!-- Búsqueda y color -->
      <div class="row">
        <div class="col">
          <label for="buscar">Término de búsqueda</label>
          <input id="buscar" name="buscar" type="search" placeholder="Buscar..." />
        </div>

        <div class="col">
          <label for="color">Color favorito</label>
          <input id="color" name="color" type="color" value="#ff0000" />
        </div>
      </div>

      <!-- Botón de envío -->
      <div class="row">
        <div>
          <button type="submit">Enviar</button>
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
